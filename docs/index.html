<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rosa Donoso Requena</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="icon" href="./assets/images/GhostInTheShell.png" />
  </head>

  <body class="main-anime">
    <header>
      <h1 class="mainTitle">Anime Finder. The most kitsch website ever</h1>
    </header>
    <main>
      <form class="form_search">
        <input
          class="js-input button__input"
          id="search"
          type="text"
          name="search"
          placeholder="Introduce aquí tu búsqueda"
        />

        <input
          class="js-searchButton button__search"
          id="search"
          type="submit"
          name="Buscar"
          value="Buscar"
        />
        <button class="js-btn-reset button__reset">Reset</button>
      </form>

      <div class="mainDiv">
        <section class="favouritesList">
          <h2 class="searchresults__title titleFavourites">
            Tus series favoritas
          </h2>
          <div class="searchresults__favourites"></div>
        </section>
        <section class="allResults">
          <h2 class="searchresults__title titleResults">
            Resultados de tu búsqueda
          </h2>
          <div class="searchresults"></div>
        </section>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
